<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covnert SRT to Text</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center my-3">
            <h1>Convert SRT format to text</h1>
        </div>
        <div class="row">
            <div class="col-5">
                <textarea class="form-control" name="" id="txt-input" rows="15"
                    placeholder="Input"></textarea>
            </div>

            <div class="col-2 text-center">
                <button id="btn-convert" class="btn btn-primary">Convert</button>
            </div>

            <div class="col-5">
                <textarea class="form-control" name="" id="txt-output" rows="15"
                    placeholder="Output"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./script.js"></script>
</body>

</html>
